<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Online Store</title>
</head>
<body>
                            <!-- <input type="range" class="range-max" min="0" max="10000" value="7500" id="inp2"> -->
    <main class="main">
        <nav>
          <div class="nav_container">
            <div class="nav_container_item">
              <div class="nav_container_item_header">
                <p>Brand</p>
              </div>
              <div id="nav_container_item_main" class="nav_container_item_main">
              </div>
            </div>

            <div class="nav_container_item">
              <div class="nav_container_item_header">
                <p>Category</p>
              </div>
              <div id="nav_container_item_main_category" class="nav_container_item_main">
              </div>
            </div>

            <div class="nav_container_item">
              <div class="nav_container_item_header">
                <p>Price</p>
              </div>
              <div id="nav_container_item_main_price" class="nav_container_item_main">
              </div>
            </div>

            <div class="nav_container_item">
              <div class="nav_container_item_header">
                <p>Stock</p>
              </div>
              <div id="nav_container_item_main_stock" class="nav_container_item_main">
              </div>
            </div>
          </div>
        </nav>
        <div class="main_container">
            <div class="visualFilters">
                <div class="resetFilt" id="resetFilt">resetFilt</div>
                <div class="Copy" id="Copy">Copy</div>
                <div class="column" id="column">column</div>
                <div class="row" id="row">row</div>
            </div>

            <div class="nav_contaiter_burgerSearch" id="nav_contaiter_burgerSearch">
                <div class="price" id="price">price &#8595</div>
                <div class="price" id="priceDown">price &#8593</div>
                <div class="stock" id="stock">stock &#8595</div>
                <div class="brand" id="brand">brand</div>
                <div class="found" id="found">found</div>

            </div>
            <div id="main_container_mini" class="main_container_mini">
                
            </div>
        </div>
    </main> 
</body>
</html>
